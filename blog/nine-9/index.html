<h1>9nine系列游玩顺序是什么?剧情怎么样？</h1>
<div class="w3ls-agile-profile">
	<div class="container">
		<h2 class="w3ls-me">欢迎光临！点击开始阅读~~</h2>
		<a href="#small-dialog1" class="buy btn-wayra w3_play_icon1">开始</a>

<!--pop-up-->
<div id="small-dialog1" class="mfp-hide">
	<div class="about" id="about">
			<div class="person-info-agileits-w3layouts">
			 
			<p>《9-nine-》是日本游戏公司PALETTE（ぱれっと）于2017年最初制作发行的文字冒险游戏系列。<br><br>
				9nine系列顺序<br><br>
				
				第一部<span> 9-nine-九次九日九重色</span>，以九条都为主轴的路线。<br><br>
				第二部<span>9-nine-天色天歌天籁音</span> ，以新海天为主轴的路线。<br><br>
				第三部<span>9-nine-春色春恋春熙风</span> ，以香坂春风为主轴的路线。<br><br>
				第四部<span> 9-nine-雪色雪花雪之痕</span>，以结城希亚为主轴的路线。<br><br>
				新章节<span> 9-nine-新章</span>（9-nine-New Episode），为接续第四部结尾，观测并改变一切，最后的故事。<br><br>
				</p>
				
			</div>
		<div class="clear"></div>
	</div>
</div>

	<script src="js/typed.js" type="text/javascript"></script>
	
    <script>

			$("#typed").typed({
				// strings: ["Typed.js is a <strong>jQuery</strong> plugin.", "It <em>types</em> out sentences.", "And then deletes them.", "Try it out!"],

				typeSpeed: 30,
				backDelay: 500,

			$(".reset").click(function(){
				$("#typed").typed('reset');
			});

		});
